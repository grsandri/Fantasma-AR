<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasia de Fantasma AR - MindAR</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.2/dist/mindar-image.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* Garante que a cena ocupe toda a tela */
        .ar-container { height: 100vh; width: 100vw; } 
    </style>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-entity
                gltf-model="url(https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb)"
                scale="0.2 0.2 0.2"             position="0 0 0.1"             animation-mixer="clip: Dance" 
            ></a-entity>
            
        </a-entity>

    </a-scene>
</body>
</html>
